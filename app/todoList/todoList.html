    <form class="form-horizontal">
     
          <div class="form-group">
            <label for="inputmess" class="col-sm-2 control-label">Task</label>
            <div class="col-sm-6">
              <input class="form-control" id="inputmess" placeholder="Task" ng-model="todoCtrl.task">
            </div>
          </div>
     
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" ng-click="todoCtrl.addTask()">Add</button>
            </div>
          </div>
          
          <div class="alert alert-danger" role="alert" ng-if="todoCtrl.error != null">{{todoCtrl.error}}</div>
          <button type="button" class="btn btn-default" ng-click="todoCtrl.filterTasksUser('all')">All tasks</button>
          <button type="button" class="btn btn-default" ng-click="todoCtrl.filterTasksUser('my')">My tasks</button>
          
          <button type="button" class="btn btn-default" ng-click="todoCtrl.filterTasks('all')">Done/Active Tasks</button>
          <button type="button" class="btn btn-default" ng-click="todoCtrl.filterTasks('Done')">Done Tasks</button>
          <button type="button" class="btn btn-default" ng-click="todoCtrl.filterTasks('Active')">Active Tasks</button>

          <div class="table-responsive">
              <table class="table table-striped">
                  <thead>
                      <tr>
                          <th>Author</th>
                          <th>Task</th>
                          <th>Status</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr ng-repeat="task in todoCtrl.tasks | filter:todoCtrl.filter | filter:todoCtrl.filterTask">
                          <td>{{task.author}}</td>
                          <td>{{task.task}}</td>
                          <td>{{task.stat}}</td>
                          <td>
                            <button type="submit" class="btn btn-primary" ng-click="todoCtrl.doneTask(task)">Done</button>
                            <button type="submit" class="btn btn-danger" ng-click="todoCtrl.removeTask(task)">Delete</button>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      
    </form>
